<html>
<head>
    <meta charset="utf-8">
    <title>Write your buissnes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="split left">
    <div>
        <input class="input title" type="text" id="title" placeholder="Task"/><br>
    </div>

    <div class="listTask new">
        <label>undone:</label><br>
        <ul id="new-task"></ul>
    </div>
    <div class="listTask done">
        <label>done:</label><br>
        <ul id="done-task">
        </ul>
    </div>
</div>
<div class="split right">
    <input class="input title" type="text" name="edit" id="edit-title" style="margin:auto;width:90%"><br>
    <textarea class="input desc" name="description" id="edit-desc" cols="30" rows="10"
              style="margin:auto;width:90%;height:80%"></textarea><br>
</div>
<script type="application/javascript" src="js/cljsbuild-main.js"></script>
</body>
</html>
